name: Auto Update Discussions

on:
  # Run every 30 minutes to check for new discussions
  schedule:
    - cron: '*/30 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run when discussions data file is updated
  push:
    paths:
      - 'aibuilders-discussions-results.json'
      - 'index.html'

jobs:
  fetch-discussions:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Setup GitHub CLI
      run: |
        # GitHub CLI is pre-installed on GitHub runners
        gh --version

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Fetch latest discussions
      run: |
        node fetch-discussions.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Post to Instagram from content posts
      run: |
        node post-to-instagram.js
      env:
        INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
        INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
      continue-on-error: true

    - name: Update timestamp in HTML
      run: |
        # Add a comment with timestamp to force cache refresh
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        sed -i "s|<!-- Last updated: .* -->|<!-- Last updated: $TIMESTAMP -->|" index.html

    - name: Commit and push changes
      run: |
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit - discussions data is up to date"
        else
          git commit -m "ðŸ”„ Auto-update discussions data and Instagram posts - $(date -u +"%Y-%m-%d %H:%M UTC")"
          git push
          echo "âœ… Updated discussions data and deployed to GitHub Pages"
        fi